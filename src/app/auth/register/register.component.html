<div class="flex h-screen justify-center">
  <form #myForm="ngForm" (ngSubmit)="submit()"  class= "p-4 rounded lg border m-auto w-1/3">
    <h1 class= "text-center text-xl">Register</h1>
    <div class="my-3 w-full">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address" [(ngModel)]="form.email" name="email"  class="p-2 rounded w-full border" #email="ngModel" required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
      Email filed must be valid
    </div>
    <div class="my-3 w-full"> 
      <label for="password" >Password</label>
      <input type="password" [(ngModel)]="form.password" placeholder="Password" class="p-2 rounded w-full border" name="password" #password="ngModel" required>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
      Password filed must be valid
    </div>
    <div class="my-3 w-full"> 
      <label for="confirm password" >Confirm Password</label>
      <input type="text" [(ngModel)]="form.confirmPassword" placeholder="Confirm Password" id="password" class="p-2 rounded w-full border"  name="confirm password" #confirmPassword="ngModel" required>
    </div>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-2 bg-red-300 text-red-800 rounded">
      confirmPassword filed must be valid
    </div>
    <div class="my-5 w-full">
     <button type="submit" [disabled]="myForm.form.invalid" 
     class="p-2 rounded bg-yellow-700 text-white hover:bg-yellow-900 w-full">
     <!-- <ng-container *ngIf="isLoading()">
       Loding...
     </ng-container> -->
     <!-- <ng-container *ngIf="!isLoading()">
       Submit
     </ng-container> -->
     Submit
   </button>
   <a (click)="openToLogin()">Already Have Account Click to Login</a>
  </div>
  </form>
</div>
