<ngb-carousel>
    <ng-template *ngFor="let item of homeproduct" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{item.id}}">
          <img class="product-header-image" src="{{item.image}}" alt="Random first slide">
        </a>
      </div>
      <div class="carousel-caption">
        <h3>{{item.name}}</h3>
        <h2>{{item.price | currency:'INR':'symbol-narrow':'2.0-2'}} </h2>
        <p>{{item.description}} </p>
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="product-list-wrapper">
    <h1>Best Products</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of bestProduct">
        <div class="product-item">
          <img src="{{item.image}}" alt="">
          <div class="product-details">
            <h6 class="name-head">{{item.name}}</h6>
            <div class="product-price">
              <h6>Price:{{item.price | currency:'INR':'symbol-narrow':'2.0-2'}}</h6>
              <p>{{item.description}} </p>
            </div>
          </div>
          <div class="product-footer">
            <a routerLink="/details/{{item.id}}">View Details</a>
            <a href="">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
